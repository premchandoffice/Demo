name: SCANOSS Repo Scan

on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install SCANOSS CLI
        run: pip install --upgrade scanoss

      - name: Run SCANOSS scan
        run: |
          echo "Scanning entire repo..."
          scanoss-py scan . > output.spdx
          echo "SCANOSS SPDX Output:"
          cat output.spdx
